<!DOCTYPE html>
<html>

<head>
  <title>Etsi havaintoja</title>
</head>

<body>
<h1>Etsi havaintoja</h1>
<form action="/search_item" method="GET" >
    <p>
        Hakusana: <input type ="text" name="query" value="{{ query }}" >
    </p>
    <input type="submit" value="Hae">
</form>
<a href="/">Palaa etusivulle</a>

{% if query %}
<h2>Tulokset</h2>

<ul>
    {% for item in results %}
    <li><a href="/item/{{ item.id }}">{{ item.species }}</a></li>
    {% endfor %}
</ul>
{% endif %}

</body>

</html>

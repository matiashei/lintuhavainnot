<!DOCTYPE html>
<html>

<head>
  <title>Havainnon poistaminen</title>
</head>

<body>
    <h1>Havainnon poistaminen</h1>
    <p>Haluatko poistaa ilmoituksen <b>{{ item.species }}</b>, {{ item.amount}} kpl, joka tehtiin kunnassa {{ item.city }}?</p>

</form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Lintupäiväkirja</title>
</head>

<body>

  {% if session.username %}
  <p>
    Olet kirjautunut nimimerkillä {{ session.username }}, käyttäjänumerosi on {{session.user_id}}
  </p>

  {% endif %}

  <p>
    <a href="/new_item">Uusi havainto</a>
  </p>

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo käyttäjä</a>
    <a href="/logout">Kirjaudu ulos</a>

  </p>

  <h1>Viimeisimmät lintuhavainnot</h1>
  <ul>
      {% for item in items %}
      <li><a href="/item/{{ item.id}}">{{ item.species }}</a></li>
      {% endfor %}
  </ul>

</body>

</html>

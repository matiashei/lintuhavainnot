<!DOCTYPE html>
<html>

<head>
  <title>Havainnon muokkaaminen</title>
</head>

<body>
    <h1>Havainnon muokkaaminen</h1>
  <form action="/update_item" method="post">
    <p>
      Laji: <br />
      <input list="species" name="species" required />
      <datalist id="species">
        {% for specie in species %}
          <option value="{{ specie }}"></option>
        {% endfor %}
      </datalist>
    </p>
    <p>
        Lukumäärä <br />
      <input type="text" name="amount" size="8" pattern="[1-9][0-9]{0,9}" required /> kpl
    </p> 
    <p>
      Paikkakunta: <br />
      <input list="municipalities" name="municipality" required />
      <datalist id="municipalities">
        {% for municipality in municipalities %}
          <option value="{{ municipality }}"></option>
        {% endfor %}
      </datalist>
    </p>
    <p>
        Havaintopaikka <br />
      <input type="text" name="place" value="{{item.place}}" required />
    </p>
    <p>
        Kuvaus: <br />
    <textarea name="description" rows="8" cols="40"> {{item.description}}</textarea>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="Päivitä havainto" />
  </form>
</body>

</html>

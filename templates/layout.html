<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <a href="/"><h1>Naakka</h1></a>

  {% if session.username %}
  <p>
    Olet kirjautunut nimimerkillä {{ session.username }}
    <br>
  </p>
  {% endif %}

  <p>
    <a href="/search_item">Etsi havaintoja</a> |

  {% if session.user_id %}
    <a href="/new_item">Uusi havainto</a> |
    <a href="/logout">Kirjaudu ulos</a>
  {% else %}
    <a href="/login">Kirjaudu sisään</a> |
    <a href="/register">Luo käyttäjä</a>
  {% endif %}
  </p>

  {% block content %}{% endblock %}

</body>

</html>
